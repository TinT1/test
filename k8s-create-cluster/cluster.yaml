apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  name: topolovec.cluster.com.k8s.local
spec:
  serviceAccountIssuerDiscovery:
    discoveryStore: s3://kops-topolovec-iam/oidc
    enableAWSOIDCProvider: true
  api:
    loadBalancer:
      class: Classic
      type: Public
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://topolovec-kops-cluster/topolovec.cluster.com.k8s.local
  etcdClusters:
  - cpuRequest: 200m
    etcdMembers:
    - encryptedVolume: true
      instanceGroup: master-eu-west-1a
      name: a
    memoryRequest: 100Mi
    name: main
  - cpuRequest: 100m
    etcdMembers:
    - encryptedVolume: true
      instanceGroup: master-eu-west-1a
      name: a
    memoryRequest: 100Mi
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
    serviceAccountExternalPermissions:
      - name: aws-cluster-autoscaler
        namespace: kube-system
        aws:
          policyARNs:
            - arn:aws:iam::078867227722:policy/cluster_autoscaler_policy_topolovec
  kubelet:
    anonymousAuth: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  - ::/0
  kubernetesVersion: 1.22.2
  masterInternalName: api.internal.topolovec.cluster.com.k8s.local
  masterPublicName: api.topolovec.cluster.com.k8s.local
  networkCIDR: 172.20.0.0/16
  networking:
    flannel:
      backend: vxlan
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  - ::/0
  subnets:
  - cidr: 172.20.32.0/19
    name: eu-west-1a
    type: Public
    zone: eu-west-1a
  topology:
    dns:
      type: Public
    masters: public
    nodes: public
